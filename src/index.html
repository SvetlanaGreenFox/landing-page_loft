<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftHouse</title>
</head>
<body>
    
    <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-content">
                        <a href="#!">
                            <img src="./img/logo.svg" alt="Loft House Logo" class="logo">
                        </a>
                        <div class="header__nav">
                            <nav class="nav">
                                <ul class="nav__list">
                                    <li>
                                        <a href="#!">О комплексе</a>
                                    </li>
                                    <li>
                                        <a href="#!">Район</a>
                                    </li>
                                    <li>
                                        <a href="#!">Каталог квартир</a>
                                    </li>
                                    <li>
                                        <a href="#!">Ипотека</a>
                                    </li>
                                    <li>
                                        <a href="#!">Контакты</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="header__content">
                    <h1 class="header__title">
                        Жилой комплекс<br> 
                        в историческом центре
                    </h1>
                    <div class="header__icon">
                        <a href="#benefits">
                            <img src="./img/header/mouse.svg" alt="go to benefits">
                        </a>
                    </div>
                </div>
            </div>
           
            <div class="header__footer">
                <div class="content-right">
                    <a href="#section-map">
                        <img class="contacts__icon" class="" src="./img/header/placeholder.svg" alt="adress">
                        <span>Наб. реки Фонтанки 10-15</span>
                    </a>
                </div>
                <div class="content-left">
                    <a href="tel:+78121234567">
                        <img class="contacts__icon" src="./img/header/phone-call.svg" alt="phone number">
                        <span>8 (812) 123-45-67</span>
                    </a>
                </div>
            </div>
    </header>

</body>
</html>
